<div class="products">
  <div class="product-item" *ngFor="let product of catalog">
    <img [src]="img" [alt]="product.product_name">
    <div class="desc">
      <h3>{{product.product_name}}</h3>
      <p>{{product.price}}</p>
      <button class="buy-btn" (click)="buyProduct(product)">Купить</button>
    </div>
  </div>
</div>
<div class="pagination">
  <button class="buy-btn">Показать еще</button>
</div>
