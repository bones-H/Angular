
  <div>
    <button class="btn-cart" type="button" (click)="showCart = !showCart">Корзина</button>
    <div class="cart-block" [hidden]="showCart" *ngIf="cartService.contents != undefined">
      <p *ngIf="!cartService.contents.length" [@fade]>Корзина пуста</p>
      <div class="cart-item" *ngFor="let cartItem of cartService.contents" [@show]>
        <div class="product-bio">
          <img [src]="img" [alt]="cartItem.product_name">
          <div class="product-desc">
            <p class="product-title">{{cartItem.product_name}}</p>
            <p class="product-quantity">Количество: {{cartItem.quantity}}</p>
            <p class="product-single-price">{{cartItem.price}}$ 1 шт.</p>
          </div>
        </div>
        <div class="right-block">
          <p class="product-price">{{cartItem.quantity*cartItem.price}}$</p>
          <button class="del-btn" (click)="cartService.deleteFromBasket(cartItem)">&times;</button>
        </div>

      </div>
      <div class="cart-bottom">
        <p class="product-amount" *ngIf="cartService.cart.contents.length">Итого: {{this.cartService.cart.amount}}$</p>
      </div>


    </div>
  </div>
